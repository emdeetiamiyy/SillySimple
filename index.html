<!doctype html>
<html>
<head>
	<title> CP SimpleApp </title>	
</head>

<body>

	 
	 <div id= "header"> 
	 <h3> Welcome to Code Planet </h3> <br/>
	 <button id="silly ">Just Do it!</button>
	 <button id="clear ">Reset</button>
	 
	 </div>
	 
	 
	 <script >
		$('#silly').click( function() { 
		$('#header').append('Welcome to Code Planet Solutions');
		
		});
		
		
		$('#clear').click( function() { 
			$('#header').html('');		
		
		});
	 </script>
 
</body>

</html>
